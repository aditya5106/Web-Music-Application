<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-Compatible" content="IF=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iTunes</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body onload="show()">
        <div class="header">
            <div class="logo-container">
                <div class="logo-img">
                    <img src="Images/Logo.png" alt="">
                </div>
                <h1 id="logo-txt">iTunes</h1>
            </div>
            <div class="search-container">
                <form name="frm">
                    <input name="question" type="text" id="input-music" placeholder="Search">
                </form>
                <button class="search" onclick="SearchMusic()"><i class="fa fa-search"></i></button>
            </div>
            <div class="profile-container">
                <div class="profile-box">
                    <img src="Images/tony.png" alt="">
                </div>
            </div>
        </div>

        <div class="body-container">
            <div class="content">
                <div class="video-container"></div>
            </div>
        </div>

        <div class='footer'>
            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()"></input>
            <div class='control'>
                <div class="title-container">
                    <div class="logo-img">
                        <img class="cover-img"  alt="">
                    </div>
                    <h4 id='title'>
                        <div id='subtitle'></div>
                    </h4>
                </div>
                <div class='cont'>
                    <div class="prev-track" onclick="prevTrack()">
                        <i class="fa fa-step-backward fa-1x" style="color:white"></i>
                    </div>
                    <div class="playpause-track" onclick="playpauseTrack()">
                        <i class="fa fa-play-circle fa-3x" style="color:white"></i>
                    </div>
                    <div class="next-track" onclick="nextTrack()">
                        <i class="fa fa-step-forward fa-1x" style="color:white"></i>
                    </div>
                </div>
                <div class='timer'>
                    <span class="current-time">00:00 </span>
                    <span>/</span>
                    <span class="total-duration">00:00 </span>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
